{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .important {
            color: #336699;
        }
    </style>
{% endblock %}
{% block content %}
<div class="container">
    <h1>HTML Form</h1>
    <form action="/calculator" method="POST">
        <label for="valuea">Value 1:</label><br>
        <input type="text" id="valuea" name="valuea" value="1"><br>
        <label for="valueb">Value 2:</label><br>
        <input type="text" id="valueb" name="valueb" value="2"><br>
        <fieldset>
        <legend>Operation</legend>
            <div>
            <input type="radio" name="operation" id="add_number" value="add_number" checked>
            <label for="add_number">add_number</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtract_number" value="subtract_number">
            <label for="subtract_number">subtract_number</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiply_numbers" value="multiply_numbers">
            <label for="multiply_numbers">multiply_numbers</label>
          </div>
            <div>
            <input type="radio" name="operation" id="divide_numbers" value="divide_numbers">
            <label for="divide_numbers">divide_numbers</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
